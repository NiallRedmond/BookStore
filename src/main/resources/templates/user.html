<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<title>User</title>
<style>
#purchases {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

#purchases td, #purchases th {
    border: 1px solid #ddd;
    padding: 8px;
}

#purchases tr:nth-child(even){background-color: #f2f2f2;}

#purchases tr:hover {background-color: #ddd;}

#purchases th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>


	<p th:text="'Name: ' + ${user.firstName} + ' ' + ${user.lastName}" />
	<p th:text="'Email: ' + ${user.email}" />









	<div></div>
	<div th:if="${role == 'Role_Admin'}">

					<h2>Purchases:</h2>
	     			<table id="purchases">
                 	<tr>
                 		<th>ID:</th>
      					<th>Date:        </th>
      					<th>Cost: </th>
      					<th>Book: </th>
                 	</tr>
                	<tr th:each="purchase,itrStat : ${user.purchases}">
                		<td th:text="${purchase.id}"  ></td>
                		<td th:text="${purchase.date}"  ></td>
                		<td th:text="${purchase.amountPaid}"  ></td>
						<td th:text="${purchase.bookTitle}"  ></td>
                	</tr>
                	
                
                </table>
	
	
	
	
	
	</div>

</body>
</html>
